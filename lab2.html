 <meta charset="UTF-8">

 <title>Document</title>

<body> 
    <script>
        let MathPI = 3.1415
        let minusMathPI = (-1) * 3.1415
        let k1, k2, k3 = 0
        let x = 1
        let repetition = 1
          do{
            k1= (1**3) / (1**2 + x**2)
            k2= (Math.sqrt(Math.sqrt(1**4 + 4 * x**2*1**2 - x**2 -1**2)))
            k3= 1 / x**2
            console.log(MathPI +' | '+ k1 + ' | ' + k2 + ' | ' + k3)
            minusMathPI+=x
            repetition++
            }
          while(repetition != 42)
      </script>
</body>
